<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Test</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }
        .grid-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }
        .lightbox.show {
            display: flex;
        }
        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            text-align: center;
        }
        .lightbox-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }
        .lightbox-close {
            position: absolute;
            top: -45px;
            right: 0;
            color: white;
            font-size: 24px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }
        .lightbox-nav.prev {
            left: -60px;
        }
        .lightbox-nav.next {
            right: -60px;
        }
    </style>
</head>
<body>
    <h1>Lightbox Test</h1>
    
    <div class="grid-container">
        <div class="grid-item">
            <img src="./images/ēka.PNG" alt="Ēka" class="grid-image" data-index="0">
        </div>
        <div class="grid-item">
            <img src="./images/ēka2.PNG" alt="Ēka divi" class="grid-image" data-index="1">
        </div>
        <div class="grid-item">
            <img src="./images/virtuve3.PNG" alt="Virtuve trīs" class="grid-image" data-index="2">
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close" id="lightbox-close">&times;</span>
            <img class="lightbox-image" id="lightbox-image" src="" alt="">
            <button class="lightbox-nav prev" id="lightbox-prev">‹</button>
            <button class="lightbox-nav next" id="lightbox-next">›</button>
        </div>
    </div>

    <script>
        console.log('Script loaded');
        
        // DOM Elements
        const lightbox = document.getElementById("lightbox");
        const lightboxImage = document.getElementById("lightbox-image");
        const lightboxClose = document.getElementById("lightbox-close");
        const lightboxPrev = document.getElementById("lightbox-prev");
        const lightboxNext = document.getElementById("lightbox-next");
        const gridImages = document.querySelectorAll('.grid-image');
        
        console.log('Elements found:', {
            lightbox: !!lightbox,
            lightboxImage: !!lightboxImage,
            lightboxClose: !!lightboxClose,
            lightboxPrev: !!lightboxPrev,
            lightboxNext: !!lightboxNext,
            gridImages: gridImages.length
        });

        let currentImageIndex = 0;

        // Lightbox image data
        const lightboxImageData = [
            { src: './images/ēka.PNG', alt: 'Ēka' },
            { src: './images/ēka2.PNG', alt: 'Ēka divi' },
            { src: './images/virtuve3.PNG', alt: 'Virtuve trīs' }
        ];

        function openLightbox(index) {
            console.log('Opening lightbox for image:', index);
            currentImageIndex = index;
            updateLightbox();
            lightbox.classList.add('show');
        }

        function closeLightbox() {
            console.log('Closing lightbox');
            lightbox.classList.remove('show');
        }

        function updateLightbox() {
            const currentImage = lightboxImageData[currentImageIndex];
            lightboxImage.src = currentImage.src;
            lightboxImage.alt = currentImage.alt;
            console.log('Lightbox updated with image:', currentImage.alt);
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % lightboxImageData.length;
            updateLightbox();
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + lightboxImageData.length) % lightboxImageData.length;
            updateLightbox();
        }

        // Event listeners
        gridImages.forEach((img, index) => {
            img.addEventListener('click', () => {
                console.log('Grid image clicked:', index);
                openLightbox(index);
            });
        });

        lightboxClose.addEventListener('click', closeLightbox);
        lightboxPrev.addEventListener('click', prevImage);
        lightboxNext.addEventListener('click', nextImage);

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        console.log('Lightbox test initialized');
    </script>
</body>
</html>
